<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="MainDiv">
        <form>
            <h2>SignUp <a href="../logIn/login.html">or Log In</a> </h2>

            <label id="label">First name</label>
            <input id="inputId" type="text" required>
            <label id="label">Last name</label>
            <input id="inputId" type="text" required>
            <label id="label">Email</label>
            <input id="inputId" type="email" required>
            <label id="label">Password</label>
            <input id="inputId" type="password" required>
            <label id="label">Mobile Number</label>
            <input id="inputId" type="number" required>
            <label id="label"><button type="submit">Sign Up</button></label>

        </form>
    </div>
</body>

</html>
