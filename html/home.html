<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>

<body>

    <header>
        <span onclick="toggleMenu()">&#9776;</span>
        Project Management App
    </header>

    <div class="container">
        <div class="menu-block">Menu</div>
        <div class="board-container">

            <div class="add-board-block">
                <input type="text" id="newBoardText" value="" placeholder="New Board name">
                <button id="add-board-btn" onclick="addBoard(newBoardText)">Add Board</button>
            </div>

            <div id="boardBlockList">

                <section id="board-block">
                    <div> Board Name <button onclick="removeCard()">Remove Card</button></div>
                    <div class="project-block" id="projectList"></div>
                </section>

            </div>

        </div>
    </div>
    <script src="../scripts/home.js"></script>
</body>

</html>
